<!DOCTYPE html>
<html lang="en">
  <head>
<meta http-equiv="content-type" content="text/html; charset=utf8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Техническое задание (Равнобедренный треугольник)</title>
  </head>
  <body>
    <div class="container-fluid">
      <h2 class="text-center">Построение равнобедренного треугольника</h2>

      <div class="row">

      <div class="col-12 d-flex flex-wrap justify-content-center">
      
        <div class="col-2 form-group m-1">
            <input class="form-control"
              type="number"
              name="num"
              id="num"
              placeholder="Введите число"
              value="0"
            />
          </div>

          <div class="col-2 form-group m-1">
            <button class="btn btn-success"
              onclick="App.Triangle.setX()"
              type="submit"
              class="btn btn-success"
            >
            Отправить
            </button>
          </div>
        
        </div>
      </div>

      <div class="col-12 d-flex justify-content-center mt-2">
        <div class="row">
          <div
            id="result"
            class="form-control bg-secondary text-center text-white"
            style="display: none"
          ></div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      var e = document.getElementById("num");
      var eRes = document.getElementById("result");
      var App = {};
      App.Triangle = (function () {
        var x = 0;
        y = 1;
        function _setX() {
        
          x = e.value;

   

          if (Math.sqrt(x) % 1 == 0 && (x!=1))  {
            eRes.style.display = "block";
            eRes.innerHTML = "";

            for (var i = 1; i < x; i++) {
              if (Math.sqrt(i) % 1 === 0) {
                eRes.innerHTML += i + "<br>";
              } else {
                eRes.innerHTML += i + " ";
              }
            }
          } else {
            eRes.innerHTML = "Невозможно построить треугольник";
          }
        }

        return {
          setX: _setX,
        };
      })();
    </script>
  </body>
</html>
